<!DOCTYPE html>
<html>
    <head>
        <title>Forestry App Form Page</title>
        <link rel="stylesheet" type="text/css" href="formPgStyles.css" />
        <link rel="manifest" href="manifest.json">
        <script src="formpage.js" type="module"></script>
    </head>
    <body id = "container">
        <div class="wrap">
            <h1 class = "question">Pick your most preferred image</h1>
            <h2 class = "subtitle">subtitle</h2>
            <div class="floatleft">
                <img class = "image" id = "leftIMG" src = "" alt = "Loading...">
            </div>
            <div class="floatright">
                <img class = "image" id = "rightIMG" src = "" alt = "Loading...">
            </div>
            <div style="clear: both;"></div>
            <div class = "grid-container" id = "grid">
                <div class="grid-item">
                  <button type = "button" id = "1" class = "small_btn button1">A>>>B</button>
                </div>
                <div class="grid-item">
                  <button type = "button" id = "2" class = "small_btn button2">A>>B</button>
                </div>
                <div class="grid-item">
                  <button type = "button" id = "3" class = "small_btn button3">A>B</button>
                </div>
                <div class="grid-item">
                  <button type = "button" id = "4" class = "small_btn button4">A=B</button>
                </div>
                <div class="grid-item">
                  <button type = "button" id = "5" class = "small_btn button5">A&#60;B</button>
                </div>
                <div class="grid-item">
                  <button type = "button" id = "6" class = "small_btn button6">A&#60;&#60;B</button>
                </div>
                <div class="grid-item">
                  <button type = "button" id = "7" class = "small_btn button7">A&#60;&#60;&#60;B</button>
                </div>
            </div>
        </div>        
    </body>
</html>
